  <form onsubmit="onSubmit(); return false;">
   <input id="message" disabled type="text" maxlength="15" autofocus autocomplete="off" autocorrect="off" placeholder="LOADING" onkeyup="onSubmit();" spellcheck="false" />

  // loading animation
  var msg = document.getElementById("message");
  var anim = setInterval(function(){
    var p = msg.getAttribute("placeholder");
    if(p.length >= 15){
      p = "LOADING";
    }
    msg.setAttribute("placeholder", p + ".");
  },150);
  window.addEventListener('load', function() {
    clearInterval(anim);
  }, false);
